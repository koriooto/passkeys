services:
  db:
    image: postgres:16
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-passkeys}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: ${POSTGRES_DB:-passkeys}
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./db/migrations:/migrations:ro

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    depends_on:
      - db
    environment:
      DATABASE_URL: ${DATABASE_URL:-postgres://passkeys:changeme@db:5432/passkeys?sslmode=disable}
      JWT_SECRET: ${JWT_SECRET:-change-me}
      JWT_ACCESS_HOURS: ${JWT_ACCESS_HOURS:-1}
      JWT_REFRESH_HOURS: ${JWT_REFRESH_HOURS:-720}
      PORT: 8080
    ports:
      - "8080:8080"

volumes:
  pgdata:
