name: Deploy Backend

on:
  push:
    branches: [master, main]
  workflow_dispatch:

env:
  DEPLOY_PATH: /opt/passkeys

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Create .env from secrets
        env:
          PG_PASS: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          echo "POSTGRES_USER=${{ secrets.POSTGRES_USER }}" > .env
          echo "POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}" >> .env
          echo "POSTGRES_DB=${{ secrets.POSTGRES_DB }}" >> .env
          ENCODED_PASS=$(python3 -c "import os, urllib.parse; print(urllib.parse.quote(os.environ.get('PG_PASS', ''), safe=''))")
          echo "DATABASE_URL=postgres://${{ secrets.POSTGRES_USER }}:${ENCODED_PASS}@db:5432/${{ secrets.POSTGRES_DB }}?sslmode=disable" >> .env
          echo "JWT_SECRET=${{ secrets.JWT_SECRET }}" >> .env
          echo "JWT_ACCESS_HOURS=${{ secrets.JWT_ACCESS_HOURS }}" >> .env
          echo "JWT_REFRESH_HOURS=${{ secrets.JWT_REFRESH_HOURS }}" >> .env

      - name: Install sshpass
        run: sudo apt-get update && sudo apt-get install -y sshpass

      - name: Sync files to server
        env:
          SSH_HOST: ${{ secrets.SERVER_IP }}
          SSH_USER: ${{ secrets.SERVER_USER }}
          SSH_PASS: ${{ secrets.SERVER_PASSWORD }}
        run: |
          mkdir -p ~/.ssh
          ssh-keyscan -H $SSH_HOST >> ~/.ssh/known_hosts 2>/dev/null || true
          sshpass -p "$SSH_PASS" rsync -avz --delete \
            -e "ssh -o StrictHostKeyChecking=no" \
            --exclude '.git' \
            --exclude 'node_modules' \
            --exclude 'frontend/dist' \
            . ${SSH_USER}@${SSH_HOST}:${{ env.DEPLOY_PATH }}/

      - name: Deploy and run migrations
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SERVER_IP }}
          username: ${{ secrets.SERVER_USER }}
          password: ${{ secrets.SERVER_PASSWORD }}
          script: |
            cd ${{ env.DEPLOY_PATH }}
            set -a && source .env && set +a
            export POSTGRES_USER="${POSTGRES_USER:-passkeys}"
            export POSTGRES_DB="${POSTGRES_DB:-passkeys}"
            docker compose down
            docker compose up -d db
            sleep 5
            docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f /migrations/001_init.sql
            docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f /migrations/002_rename_domain_to_url.sql
            docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f /migrations/003_notes.sql
            docker compose exec -T db psql -U "$POSTGRES_USER" -d "$POSTGRES_DB" -f /migrations/004_refresh_tokens.sql
            docker compose build --no-cache api
            docker compose up -d
